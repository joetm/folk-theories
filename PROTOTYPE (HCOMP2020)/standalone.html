<html lang="en">
<head>
<meta charset="utf-8">
<title>Interface Prototype</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<style>
.m_cnt{
  color: #666;
  font: 14px/1.5em Arial, Verdana, sans-serif;
  list-style: none outside;
  line-height: 18px;
  padding: 10px;
}
</style>
</head>
<body style="background-color:#F2F2F2;">

<div class="container" style="float:center;
    background-color:#F2F2F2;">

    <div style="padding-top:1rem;width:400px;">

        <form>

        <h5>Add your Theory</h5>

        <div style="float:right;cursor:pointer;">
            <img src="bootstrap-icons-1.0.0-alpha5/file-minus.svg" alt="remove" />
        </div>

        <h6>Selected Video</h6>

        <h7 style="font-weight:bold;">Shoshana Zuboff on surveillance capitalism ...</h7>

        <div class="input-group mb-3">
            <div style="position: relative;overflow:hidden;cursor:pointer;">
                <img src="https://i.ytimg.com/vi/hIXhnWUmMvw/hqdefault.jpg?sqp=-oaymwEZCPYBEIoBSFXyq4qpAwsIARUAAIhCGAFwAQ==&rs=AOn4CLDm8H4NGWoOIEBtcIdvl1Kgcuh2PA" alt="" width="360" height="200" style="
                filter: blur(10px);
                -webkit-filter: blur(10px);
                -moz-filter: blur(10px);
                -o-filter: blur(10px);
                -ms-filter: blur(10px);
                " />
            </div>
        </div>

        <!--
        <h6>Enter your Theory</h6>
        -->

        <div class="input-group mb-3">
            <textarea
                class="form-control"
                rows="3"
                style="width:360px"
                placeholder="Enter your theory..."
            ></textarea>

            <small id="passwordHelpInline" class="text-muted">
              Detected as X theory.
              <img src="bootstrap-icons-1.0.0-alpha5/info-circle.svg" title="Some help text here" style="height:.8rem" alt="more info" />
            </small>

        </div>

        <div>
          <label for="formControlRange">How confident are you in this theory?</label>
        </div>
        <div class="form-group d-flex justify-content-center">
          <span class="mr-3 mt-0">Not&nbsp;At&nbsp;All</span>
          <input type="range" min="0" max="100"
                class="custom-range border-0 mt-1" id="formControlRange" />
          <span class="ml-3 mt-0">Extremely</span>
        </div>

        <div style="float:right">
            <button type="button" class="btn btn-dark">Submit</button>
        </div>

        <div  style="float:left">
            <div class="btn-group">
              <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Assign to theory 
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Enter new theory</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
        </div>

        </form>

        <div style="clear:both"></div>

    </div>

    <hr />

    <div style="width:400px;">

        <h6>Your Theories</h6>
